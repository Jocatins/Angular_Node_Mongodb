<form (ngSubmit)="createOrUpdate()">
  <div class="form-group">
    <label for="id">ID</label>
    <input
      type="text"
      name="_id"
      [(ngModel)]="staff._id"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="staff.name"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="job">Job</label>
    <input
      type="text"
      name="job"
      [(ngModel)]="staff.job"
      class="form-control"
    />
  </div>
  <input type="submit" value="Submit" class="btn btn-success" />
</form>
